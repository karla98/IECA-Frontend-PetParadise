<header class="navigation fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark" [ngClass]="{
          'bg-custom': (!this.isHome || this.scrollPage || (this.isWidthResponsive && this.isExpandedNavBarResponsivo) || (!this.isWidthResponsive && this.scrollPageMax)),
          'box-shadow-navbar': (this.scrollPage || (this.isWidthResponsive && this.isExpandedNavBarResponsivo)|| (!this.isWidthResponsive && this.scrollPageMax))
        }">
      <div class="container">
        <a class="navbar-brand font-tertiary h3" routerLink="/home">
          <img [src]="this.assets_path + '/logo.svg'" alt="pet paradise" width="90" height="90">
        </a>
  
        <button #navButtonResponsivo class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigation"
          aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse text-center" id="navigation">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/home/mascotas" routerLinkActive="active">Mascotas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/home/tips" routerLinkActive="active">Tips</a>
            </li>
            <li *ngIf="this.isAuthenticated" class="nav-item nav-item-perfil">
              <img *ngIf="this.userLogged.imagen && this.userLogged.imagen != ''" [src]="this.userLogged.imagen" class="user-avatar">
              <span *ngIf="!(this.userLogged.imagen && this.userLogged.imagen != '')" class="user-avatar user-avatar-span">
                <i  class="bi bi-person-circle user-avatar-default"></i>
              </span>
              
              <a class="nav-link" routerLink="/home/perfil" routerLinkActive="active">Perfil</a>
            </li>
            <li *ngIf="!this.isAuthenticated" class="nav-item">
              <a class="nav-link" routerLink="/auth/login" routerLinkActive="active">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

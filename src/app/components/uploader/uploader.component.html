<div class="uploader-container" *ngIf="!loadingPreviews">
    <label for="fileInput" class="custom-file-upload">
        <input id="fileInput" type="file" multiple (change)="handleFileChange($event)" accept="image/*"
            style="display:none" />
        Subir ImÃ¡genes
    </label>
    <span class="error-numMaxFiles" *ngIf="this.numMaxFiles">No se permite subir mÃ¡s de 3 imagenes</span>
    <div class="preview" *ngIf="previews">
        <div *ngFor="let preview of previews; let i = index" class="files-list">
            <div class="overlay">
                <i class="bi bi-trash3" (click)="deleteImage(i)"></i>
            </div>
            <img [src]="preview" />
        </div>
    </div>
</div>

<div class="loading" *ngIf="loadingPreviews">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Cargando...</span>
    </div>
</div>

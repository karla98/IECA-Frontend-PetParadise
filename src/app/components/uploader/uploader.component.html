<div class="uploader-container" *ngIf="!loadingPreviews && !this.isImgPerfil">
    <label for="fileInput" class="custom-file-upload">
        <input id="fileInput" type="file" multiple (change)="handleFileChange($event)" accept="image/*"
            style="display:none" />
        Subir Im치genes
    </label>
    <span class="error-numMaxFiles" *ngIf="this.numMaxFiles">No se permite subir m치s de 3 im치genes</span>
    <span class="error-numMaxFiles" *ngIf="this.exceededSize">Las im치genes no deben exceder los 2MB c/u</span>
    <div class="preview" *ngIf="previews">
        <div *ngFor="let preview of previews; let i = index" class="files-list">
            <div class="overlay">
                <i class="bi bi-trash3" (click)="deleteImage(i)"></i>
            </div>
            <img [src]="preview" />
        </div>
    </div>
</div>

<div class="uploader-container" *ngIf="!loadingPreviews && this.isImgPerfil">
    <label for="fileInputIsPerfil" class="custom-file-upload-isPerfil" *ngIf="this.previews.length==0">
        <input id="fileInputIsPerfil" type="file" (change)="handleFileChange($event)" accept="image/*"
            style="display:none" />
            <i class="bi bi-plus"></i>
        Subir Imagen
    </label>
    <span class="error-numMaxFiles" *ngIf="this.exceededSize">La imagen es muy pesada</span>
    <div class="preview" *ngIf="this.previews">
        <div *ngFor="let preview of previews; let i = index" class="files-list">
            <div class="overlay">
                <i class="bi bi-trash3" (click)="deleteImage(i)"></i>
            </div>
            <img [src]="preview" />
        </div>
    </div>
</div>

<div class="loading" *ngIf="loadingPreviews">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Cargando...</span>
    </div>
</div>

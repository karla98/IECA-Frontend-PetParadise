<form class="auth-form" [formGroup]="this.formgroup">
    <div class="mb-3">
        <label for="exampleInput1" class="form-label">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre" type="text" class="form-control" aria-describedby="nameHelp">
        
        <div *ngIf="formgroup.get('name')?.hasError('required') && formgroup.get('name')?.touched" class="error-message">
            Nombre requerido
        </div>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Email" class="form-control" aria-describedby="emailHelp">
        <div *ngIf="formgroup.get('email')?.hasError('required') && formgroup.get('email')?.touched" class="error-message">
            Correo requerido
        </div>
        <div *ngIf="formgroup.get('email')?.hasError('email')" class="error-message">
            Email con formato inv치lido
        </div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Contrase침a" class="form-control" >
        <div *ngIf="formgroup.get('password')?.hasError('required') && formgroup.get('password')?.touched" class="error-message">
            Contrase침a requerida
        </div>
        <div *ngIf="formgroup.get('password')?.hasError('minlength')" class="error-message">
            La contrase침a debe contener al menos 8 caracteres
        </div>
    </div>

    <button type="submit" (click)="SendForm()" class="btn auth-btn-custom">Submit</button>
</form>
